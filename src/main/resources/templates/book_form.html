<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.id != null ? 'Редактировать книгу' : 'Добавить книгу'}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${book.id != null ? 'Редактировать книгу' : 'Добавить книгу'}"></h2>

    <form th:action="@{/books/save}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label class="form-label">Код</label>
            <input type="text" class="form-control" th:field="*{vendorCode}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Название</label>
            <input type="text" class="form-control" th:field="*{title}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Год</label>
            <input type="number" class="form-control" th:field="*{year}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Издательство</label>
            <input type="text" class="form-control" th:field="*{brand}" />
        </div>
        <div class="mb-3">
            <label class="form-label">Склад</label>
            <input type="number" class="form-control" th:field="*{stock}" />
        </div>
        <div class="mb-3">
            <label class="form-label">Цена</label>
            <input type="number" step="0.01" class="form-control" th:field="*{price}" />
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/books}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
